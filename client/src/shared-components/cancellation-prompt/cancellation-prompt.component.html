<div class="cancel-popup">
  <div class="popup-content">
    <div class="popup-header">
      <span class="close" (click)="closePopup()">&times;</span>
    </div>
    <div class="popup-body">
      <p>{{ displayConstants.CancelPrompt }}</p>
      <p *ngIf="deleteMessage" class="label">{{ deleteMessage }}</p>
    </div>
    <div class="popup-footer">
      <button type="button" class="btn btn-danger confirm-btn" (click)="confirmCancel()">{{ displayConstants.Yes }}</button>
      <button type="button" class="btn btn-secondary cancel-btn" (click)="closePopup()">{{ displayConstants.No }}</button>
    </div>
  </div>
</div>

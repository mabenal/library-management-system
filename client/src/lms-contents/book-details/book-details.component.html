<div class="book-details-container">
    <div class="book-details">
      <div class="image-container">
        <img [src]="book.thumbnail" alt="Book Image" class="book-image">
      </div>
      <div class="details-container">
        <h2>{{ book.title }}</h2>
        <p class="label" ><strong>{{ book.author }}</strong></p>
        <div class="label">
          <span>{{ book.category }}</span>
          <span>{{ book.yearPublished | date }}</span>
          <span>{{ book.isbn }}</span>
        </div>
        <p>
          <strong>{{ displayConstants.Description }}</strong>
          <span *ngIf="!showFullDescription">{{ book.description | truncate: 75 }}</span>
          <span *ngIf="showFullDescription">{{ book.description }}</span>
          <span *ngIf="book.description && book.description.split(' ').length > 75" (click)="toggleFullDescription()" class="toggle-description">
            {{ showFullDescription ? 'See Less' : 'See More' }}
          </span>
        </p>
        <div class="button-container">
          <button (click)="handleButtonClick()" [ngClass]="buttonState.value">{{ buttonTitle }}</button>
          <button *ngIf="buttonState.value === 'pending'" (click)="handleCancelButtonClick()" class="cancel-button">Cancel</button>
        </div>
      </div>
    </div>
    <div class="similar-books">
      <h3>Similar Books</h3>
      <app-book-list-view [books]="similarBooks" [displayConstants]="displayConstants" [enablePagination]="false"></app-book-list-view>
    </div>
  </div>

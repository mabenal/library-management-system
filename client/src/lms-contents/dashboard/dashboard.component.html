<div class="container mt-5">
  <div class="row">
    <div class="col-md-3" *ngFor="let card of cards">
      <div class="card text-white mb-3" [ngClass]="card.buttonClass">
        <div class="card-header">{{ card.title }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ card.subTitle }}</h5>
          <p class="card-text">{{ card.text }}</p>
          <a [routerLink]="[card.buttonLink]" class="btn btn-light">{{ card.buttonText }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
